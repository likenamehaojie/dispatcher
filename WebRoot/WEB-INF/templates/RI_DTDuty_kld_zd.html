<script>

function getDataByDate(){
	layer.msg('数据加载中,请稍等...'); //风格二
	var yearAndMonth=document.getElementsByName("yearAndMonth")[0].value;
	if(yearAndMonth=="")return;
    window.location="/report.mv?flag=RI_DTDuty_kld_zd&ITNO=1&action=getReport&yearAndMonth="+yearAndMonth+"&commId=${commid}&commName=${commname}";
   //window.close();
}



function getExcel(){
	window.location="/report.mv?ITNO=1&action=exportReport&exportName=${exportName}&uuid=${htmlStr_uuid}";
}
</script>


<body>
<div id="top">
   <div class="haer"><span id="tans"><strong>下井跟值班管理</strong></span></div>

</div>

<form name="form1" action="" method="post">

	
   <table border="0" cellspacing="0" cellpadding="0"  width="100%">

      <td>
		<div class="line_list_center">
          <li><b>年份：<input name="yearAndMonth" type="text" value="${yearandmonth}" class="input_txt" style="width:70px"  onClick="WdatePicker({dateFmt:'yyyy年MM月',onpicked:function(){getDataByDate()}})"/>&nbsp;&nbsp;&nbsp;&nbsp;</b>
		 <input type="button"  value="导出excel" class="btn" onClick="getExcel()"/></li>
        </div>
	   </td>
    </tr>

		${htmlStr}
