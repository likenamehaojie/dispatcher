<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<LINK href="/css/Tooltip.css" type="text/css" rel="stylesheet">

<script type="text/javascript" src="js/zTree/jquery-1.4.4.min.js"></script>
<SCRIPT src="/js/superValidator.js" type="text/javascript"></SCRIPT>
<SCRIPT src="/js/ajax1.js" type="text/javascript"></SCRIPT>
<title>基础设置 &gt; 自由组合设置 &gt; 修改页面</title>
</head>
<script>

$(document).ready(function(){
	setEmptyCheck("combName");
	if('{seqNo}'!='')
		$("input[name='seqNo']").eq('{seqNo}'-1).attr("checked",true);

	//	$("input[name='isCommon']").eq('{isCommon}').attr("checked",true);
});
function reSave(){

		var cdnoValue=$("input[name='cdnoValue']").val();
		
		var listUrlValue=$("input[name='listUrlValue']").val();
		

		if(cdnoValue=="" && listUrlValue==""){
			alert("CDNO和listUrl至少选择一个");
			return false;
		}
		return true;

}

</SCRIPT>

<body> 
<form name="form1" action="/generictableservlet?action=saveEditRecord&ITNO=1_sys_comb&recordId={recordId}" method="post">
<input type="hidden" name="formFlag" value="2">
<div class="path"> <img src="images/index/path_ico.gif" />基础设置 &gt; 自由组合设置 &gt; 修改页面</div>
  <div class="a_box">
    <table border="0" cellspacing="0" cellpadding="0" class="view_table">
      <tr>
        <td class="t_r" width="20%">组合描述：</td>
        <td class="t_l b_cf" width="80%"><input name="combName" type="text" value="{combName}" class="input_txt" tip="[组合名称]不能为空" check="2"/></td>
      </tr>
      <tr>
        <td class="t_r">CDNO：</td>
        <td class="t_l b_cf"><input name="cdnoValue" type="text" value="{cdnoValue}" class="input_txt"/></td>
      </tr>
	  <tr>
        <td class="t_r">listUrl：</td>
        <td class="t_l b_cf"><input name="listUrlValue" type="text" value="{listUrlValue}" class="input_txt"/></td>
      </tr>
    
	   <tr>
        <td class="t_r">按钮控制：</td>
        <td class="t_l b_cf">{btnIds}</td>
      </tr>
	   <tr>
        <td class="t_r">序号：</td>
        <td class="t_l b_cf">
			<input name="seqNo" type="radio" value="1"/>1&nbsp;
			<input name="seqNo" type="radio" value="2"/>2&nbsp;
			<input name="seqNo" type="radio" value="3"/>3&nbsp;
			<input name="seqNo" type="radio" value="4"/>4&nbsp;
			<input name="seqNo" type="radio" value="5"/>5&nbsp;
		</td>
      </tr>
	  <tr>
        <td class="t_r">描述信息：</td>
        <td class="t_l b_cf"><textarea name="remark" cols="100" rows="5">{remark}</textarea></td>
      </tr>
     
     
      <tr>
          <td colspan="2" align="center"><input type="submit" value="保 存" class="btn" onclick="return reSave();" />
          <input type="button" value="关 闭" class="btn m_l15" onclick="window.close()"/></td>
      </tr>
    </table>
	</div>
</form>
</body>
</html>
