<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

<title>[系统设置]-[用户管理]-查看页面</title>
 <link rel="stylesheet" type="text/css" href="css/index.css" />
  <LINK href="/css/Tooltip.css" type="text/css" rel="stylesheet">
    <LINK href="/css/baiduAutoComplete/baiduAutoComplete.css" type="text/css" rel="stylesheet">
   <link href="/css/navMenu/navMenu.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/form/form_table/form_table3.css" />
  <link rel="stylesheet" type="text/css" href="css/main/basi.css" />
<script type="text/javascript" src="js/changeto.js"></script>

</head>



<body style="padding-bottom:28px;">
<form name="form1" action="" method="post">


<div id="top">
   <div class="haer"><span id="tans"><strong>系统设置</strong></span></div>
   <div class="bottom">&nbsp;&nbsp; 用户管理&gt;查看页面</div>
    <div style = "clear:both;"></div>
  <div class="a_box">
    <table border="0" cellspacing="0" cellpadding="0" class="add_table">
          <tr>
			<td class="tad" >用户名称：</td>
			<td class="t_l b_cf_noRed">&nbsp;{admin_name}</td>
			
			<td class="tad" >真实姓名：</td>
			<td class="t_l b_cf_noRed" >&nbsp;{realname}</td>
		  </tr>
		 
		  <tr>
			<td class="tad" >联系电话：</td>
			<td class="t_l b_cf_noRed">&nbsp;{mobile}</td>
			
			<td class="tad" >电子邮件：</td>
			<td class="t_l b_cf_noRed" >&nbsp;{email}</td>
		  </tr>
		  <tr>
			<td class="tad" >家庭住址：</td>
			<td class="t_l b_cf_noRed" colspan="3">&nbsp;{address}</td>
		  </tr>
		  <tr>
			<td class="tad" >所属单位：</td>
			<td class="t_l b_cf_noRed">&nbsp;{cShortName}</td>
			
			<td class="tad" >所属职务：</td>
			<td class="t_l b_cf_noRed" >&nbsp;{business_name}</td>
		  </tr>
		  <tr>
			<td class="tad" >所属部门：</td>
			<td class="t_l b_cf_noRed">&nbsp;{branch_name}</td>
			
			<td class="tad" >所属角色：</td>
			<td class="t_l b_cf_noRed" >&nbsp;{role_name}</td>
		  </tr>
		  <tr>
			<td class="tad" >备注：</td>
			<td class="t_l b_cf_noRed" colspan="3">&nbsp;{about}</td>
		  </tr>
		  <tr>                  
			<td class="tad" width="15%">用户权限：</td>
			<td class="t_l b_cf_noRed"  colspan="3">{purview}</td>
		  </tr>
		  <tr class="tad">                  
			<td colspan="4" align="center"><input type="button" name="back" class="btn" onMouseOver="this.className='btn'"
				onMouseOut="this.className='btn'" onClick="javascript:history.back();return false;"
				value="返 回">
			</td>
		  </tr>
	 </table>
	
</form>
</body>
</html>
