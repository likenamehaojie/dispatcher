function  add(){
	
	 var xpwidth=window.screen.width-400;
	 var xpheight=window.screen.height-300;
	 var iTop = (window.screen.availHeight-30-xpheight)/2;       //获得窗口的垂直位置;
	 var iLeft = (window.screen.availWidth-10-xpwidth)/2;           //获得窗口的水平位置;
	 window.open("/generictableservlet?action=addRecord&ITNO=26&tableName=admin&CDNO=$2&ITNO=26&$TABLEKEYWORD=$26" ,"","type=fullWindow,scrollbars=yes,top="+iTop+",left="+iLeft+",width="+xpwidth+",height="+xpheight)

} 
function  edit(recordId){
	 var xpwidth=window.screen.width-400;
	 var xpheight=window.screen.height-300;
	 var iTop = (window.screen.availHeight-30-xpheight)/2;       //获得窗口的垂直位置;
	 var iLeft = (window.screen.availWidth-10-xpwidth)/2;           //获得窗口的水平位置;
	window.open("/generictableservlet?action=editRecord&recordId="+recordId+"&curPage=1&tableName=admin&CDNO=$2&ITNO=26&$TABLEKEYWORD=$26" ,"","type=fullWindow,scrollbars=yes,top="+iTop+",left="+iLeft+",width="+xpwidth+",height="+xpheight)
} 


</script>
