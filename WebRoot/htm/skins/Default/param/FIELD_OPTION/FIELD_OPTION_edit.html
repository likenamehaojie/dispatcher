<form name="form1" action="/generictableservlet?action=saveEditRecord" method="post">

  <div class="a_box">
    <table border="0" cellspacing="0" cellpadding="0" class="add_table">
      <tr>
        <td class="t_r" width="20%">描述：</td>
        <td class="t_l b_cf" width="80%"><input type="text" name="description" value="{description}" size="20" tip="[描述]不能为空" check="2" class="input_txt">&nbsp;*</td>
      </tr>
      <tr>
        <td class="t_r">是否可见：</td>
        <td class="t_l b_cf">{updatable}</td>
      </tr>
      <tr>

      </tr>
	  <tr id="planScoreTdId">

      </tr>

      </tr>
      <tr>
        <td class="t_r">表名称：</td>
        <td class="t_l b_cf"><input type="text" name="TABLE_NAME" value="{TABLE_NAME}" size="20" tip="[表名称]不能为空" check="2" class="input_txt">&nbsp;*</td>
      </tr>
     
      <tr>
