<script>
function winOpenWH(id,no){
	$("#DTWorry_bank_main_id").val(id)
	$("#sNo").val(no);
	window.open("/loadAdminServlet.do?action=getUserList&listUrl=YB","newwindow","width=850,height=400,location=yes,menubar=no,resizable=yes,scrollbars=yes,status=no,toolbar=no");
	
}

function save_bc(){
	
	var Sending	= document.getElementsByName("Sending")[0].value;
	var branch_realId	= document.getElementsByName("branch_realId")[0].value;
	if(Sending.length==0){
		alert("请选择发送人员！");
		return false;
	}
	var sub_id='{recordId}';

	var submitFlag=true;
	if(submitFlag){
		submitFlag=false;
	ajax_pro(391,Sending+'|'+sub_id+'|'+branch_realId);
	window.location='/generictableservlet?action=recordList&ITNO={ITNO}&$TABLEKEYWORD={$TABLEKEYWORD}';
	}
}


</script>
