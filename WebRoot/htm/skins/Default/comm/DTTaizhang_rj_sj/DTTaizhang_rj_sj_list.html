<head>

<script>

  
	function setSysNav(value){	
		window.location="/gettablerecordinfoservlet?action=viewDocInfo&templateId=DTTaizhang_rj_sj&ITNO={ITNO}&$TABLEKEYWORD=$453&$KEYWORD="+value;
	}

	function Dexcel(){
		 var curDay=document.getElementsByName("curDay")[0].value;

		window.open("/gettablerecordinfoservlet?action=viewDocInfo&templateId=DTTaizhang_rj_sj&ITNO=1_excel&xiazaiwenjian=y&$TABLEKEYWORD={$TABLEKEYWORD}&$KEYWORD="+curDay);

	
	}
</script>
