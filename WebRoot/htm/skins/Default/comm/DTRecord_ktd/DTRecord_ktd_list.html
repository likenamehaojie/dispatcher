  <script>
$(document).ready(function(){
	
	
	
	//初始化row数据
	iniList();
	//如果操作列没有权限  隐藏操作列
	hideLastCol('actor_table');

	//初始化上下左右
	//iniFocus();
	LoadOrder("{OrderKey}","{OrderBy}");

	//记忆搜索条件  第六步：取cookie 解析cookie
	iniCookie('{tableName}','{ITNO}','{$USERID}');
	//初始化多选菜单
	iniMultOptions('{tableName}','{ITNO}','{$USERID}');
	
});


var map=new Map();
//初始化row数据
function iniList(){
	//功能描述：使用JavaScript动态添加HTML的元素 
	//行号与列号 

	{row}
	
	
	var BirthDate_Str='{BirthDate}'.replace(/<[^>].*?>/g,'');

	var branchName_Str='{branchName}'.replace(/<[^>].*?>/g,'');

	var workPlace_Str='{workPlace_str}'.replace(/<[^>].*?>/g,'');

	var Shift_Str='{Shift}'.replace(/<[^>].*?>/g,'');
	
	map.clear();
	if('{sNo}'==""){
		map.put("recordId",'&nbsp;<input type="checkbox" name="id" value="">');
	}else{
		map.put("recordId",'&nbsp;{id}');
	}
	map.put("xuhao:SYS_HIDDEN",'{sNo}');

	


	//区队
	map.put("branchName:SYS_FIELDS",'<span id="branchName_sysEdit_spanId#no#"><select name=\"branchName#no#\" realValue=\"{branchName}\"  check=\"2"\ valFun=\"setEmptyCheck\">{filterOptions1}</select></span><span id="branchName_sysView_spanId#no#">'+branchName_Str+'</span>');

    //作业地点

	map.put("workPlace:SYS_FIELDS",'<span id="workPlace_sysEdit_spanId#no#"><select name=\"workPlace#no#\" realValue=\"'+workPlace_Str+'\"  check=\"2"\ valFun=\"setEmptyCheck\"><option value="" >请选择</option>{filterOptions4}</select></span><span id="workPlace_sysView_spanId#no#">'+workPlace_Str+'</span>');
	//日期
	map.put("BirthDate:SYS_FIELDS",'<span id="BirthDate_sysEdit_spanId#no#"><input type=\"text\" id="time#no#" name=\"BirthDate#no#\" value=\"{BirthDate}\"  size=\"8\" check=\"2"\ tip=\"区队不能为空\" valFun=\"setEmptyCheck\" onclick=WdatePicker()></span><span id="BirthDate_sysView_spanId#no#">'+BirthDate_Str+'</span>');	
	//班次
	map.put("Shift:SYS_FIELDS",'<span id="Shift_sysEdit_spanId#no#"><select name=\"Shift#no#\" realValue=\"{Shift}\"  check=\"2"\ valFun=\"setEmptyCheck\">{filterOptions2}</select></span><span id="Shift_sysView_spanId#no#">'+Shift_Str+'</span>');
    //出勤人数
	map.put("Attendance:SYS_FIELDS",'<span id="Attendance_sysEdit_spanId#no#"><input type=\"text\" name=\"Attendance#no#\" value=\"{Attendance}\" size=\"8\"   check=\"2"\ tip=\"出勤人数不能为空\" valFun=\"setEmptyCheck\"  onkeyup=\"clearNoNum(this)\"></span><span id="Attendance_sysView_spanId#no#">{Attendance}</span>');

	//计划进尺 PlanFootage
	map.put("PlanFootage:SYS_FIELDS",'<span id="PlanFootage_sysEdit_spanId#no#"><input type=\"text\" name=\"PlanFootage#no#\" value=\"{PlanFootage}\" size=\"8\" check=\"2"\ tip=\"计划进尺不能为空\" valFun=\"setEmptyCheck\"onkeyup=\"clearNoNum(this)\"></span><span id="PlanFootage_sysView_spanId#no#">{PlanFootage}</span>');
	//实际进尺 ActualFootage
	map.put("ActualFootage:SYS_FIELDS",'<span id="ActualFootage_sysEdit_spanId#no#"><input type=\"text\" name=\"ActualFootage#no#\" value=\"{ActualFootage}\" size=\"8\" check=\"2"\ tip=\"实际进尺不能为空\" valFun=\"setEmptyCheck\"onkeyup=\"clearNoNum(this)\"></span><span id="ActualFootage_sysView_spanId#no#">{ActualFootage}</span>');

	//有效进尺 EffectiveFootage
	map.put("EffectiveFootage:SYS_FIELDS",'<span id="EffectiveFootage_sysEdit_spanId#no#"><input type=\"text\" name=\"EffectiveFootage#no#\" value=\"{EffectiveFootage}\" size=\"8\" check=\"2"\ tip=\"有效进尺不能为空\" valFun=\"setEmptyCheck\"onkeyup=\"clearNoNum(this)\"></span><span id="EffectiveFootage_sysView_spanId#no#">{EffectiveFootage}</span>');
	//打锚杆量 AnchorBarMeasure
	map.put("AnchorBarMeasure:SYS_FIELDS",'<span id="AnchorBarMeasure_sysEdit_spanId#no#"><input type=\"text\" name=\"AnchorBarMeasure#no#\" value=\"{AnchorBarMeasure}\" size=\"8\" check=\"2"\ tip=\"打锚杆量不能为空\" valFun=\"setEmptyCheck\"onkeyup=\"clearNoNum(this)\"></span><span id="AnchorBarMeasure_sysView_spanId#no#">{AnchorBarMeasure}</span>');
	//打锚索量 AnchorCableMeasure
	map.put("AnchorCableMeasure:SYS_FIELDS",'<span id="AnchorCableMeasure_sysEdit_spanId#no#"><input type=\"text\" name=\"AnchorCableMeasure#no#\" value=\"{AnchorCableMeasure}\" size=\"8\" check=\"2"\ tip=\"打锚索量不能为空\" valFun=\"setEmptyCheck\"onkeyup=\"clearNoNum(this)\"></span><span id="AnchorCableMeasure_sysView_spanId#no#">{AnchorCableMeasure}</span>');
	//出矸量 RockMeasure
	map.put("RockMeasure:SYS_FIELDS",'<span id="RockMeasure_sysEdit_spanId#no#"><input type=\"text\" name=\"RockMeasure#no#\" value=\"{RockMeasure}\" size=\"8\" check=\"2"\ tip=\"出矸量不能为空\" valFun=\"setEmptyCheck\"onkeyup=\"clearNoNum(this)\"></span><span id="RockMeasure_sysView_spanId#no#">{RockMeasure}</span>');
	//喷浆量 SprayMeasure
	map.put("SprayMeasure:SYS_FIELDS",'<span id="SprayMeasure_sysEdit_spanId#no#"><input type=\"text\" name=\"SprayMeasure#no#\" value=\"{SprayMeasure}\" size=\"8\" check=\"2"\ tip=\"喷浆量不能为空\" valFun=\"setEmptyCheck\"onkeyup=\"clearNoNum(this)\"></span><span id="SprayMeasure_sysView_spanId#no#">{SprayMeasure}</span>');

	//是否重点工程
	//map.put("iskeyproject:SYS_FIELDS",'<span id="iskeyproject_sysEdit_spanId#no#"><select name=\"iskeyproject#no#\" realValue=\"{iskeyproject}\"  check=\"2"\ valFun=\"setEmptyCheck\">{filterOptions3}</select></span><span id="iskeyproject_sysView_spanId#no#">{iskeyproject}</span>');
	//其他工作量及生产等信息
	map.put("Other:SYS_FIELDS",'<span id="Other_sysEdit_spanId#no#"><textarea name=\"Other#no#\" value=\"{Other}\" size=\"8\" check=\"2"\ tip=\"其他工作量及生产等信息不能为空\" valFun=\"setEmptyCheck\"></textarea></span><span id="Other_sysView_spanId#no#">{Other}</span>');
	
	//map.put("Other:SYS_FIELDS",'<span id="Other_sysEdit_spanId#no#"><input type=\"text\" name=\"Other#no#\" value=\"{Other}\" size=\"8\" check=\"2"\ tip=\"名称不能为空\" valFun=\"setEmptyCheck\"></span><span id="Other_sysView_spanId#no#">{Other}</span>');
	
	map.put("jc_type:SYS_FIELDS:SYS_HIDDEN",'<span id="jc_type_sysEdit_spanId#no#"><TEXTAREA NAME=\"jc_type#no#\">{$TABLEKEYWORD3}</TEXTAREA></span><span id="jc_type_sysView_spanId#no#">{$TABLEKEYWORD3}</span>');

	
	// map中的按钮数组     '{editshow_show}'判断是否可以双击
	var btnArray=['{editshow}','{saveshow}','{delshow}']; 
	map.put("operate",OperateForRealValue(btnArray),'{editshow_show}');
	//map.put("operate",'<a href=\"javascript:dblEdit(#no#)\">编辑&nbsp;<a href=\"javascript:ajax_save(#no#);\">保存</a>&nbsp;&nbsp;<a href=\"javascript:DelCurrentRow(#no#,1,1);\">删除</a>');
	
	



	if('{sNo}'==""){

		AddRow(map,'blank');
	}else{
		
		AddRow(map,'data');
	}
	
	{row}
	
}



function clearNoNum(obj){

		//先把非数字的都替换掉，除了数字和.
		obj.value = obj.value.replace(/[^\d.]/g,"");
		//必须保证第一个为数字而不是.
		obj.value = obj.value.replace(/^\./g,"");
		//保证只有出现一个.而没有多个.
		obj.value = obj.value.replace(/\.{2,}/g,".");
		//保证.只出现一次，而不能出现两次以上
		obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");

		 //如果第一位是负号，则允许添加   如果不允许添加负号 可以把这块注释掉
	
	}


</script>
