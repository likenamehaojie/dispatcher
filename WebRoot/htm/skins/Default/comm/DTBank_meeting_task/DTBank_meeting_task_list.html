function clearNoNum(obj){

		//先把非数字的都替换掉，除了数字和.
		obj.value = obj.value.replace(/[^\d.]/g,"");
		//必须保证第一个为数字而不是.
		obj.value = obj.value.replace(/^\./g,"");
		//保证只有出现一个.而没有多个.
		obj.value = obj.value.replace(/\.{2,}/g,".");
		//保证.只出现一次，而不能出现两次以上
		obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");

		 //如果第一位是负号，则允许添加   如果不允许添加负号 可以把这块注释掉
	
}

var selectBranchLayer;
function layer_div(num){
	 
	 selectBranchLayer=$.layer({
			type: 1,
			title: false,
			area: ['auto', 'auto'],
			shift: '', //从左动画弹出
			page: {
			html: '<div style="width:420px; height:150px; padding:20px; border:1px solid #ccc; background-color:#eee;"><h3 align="center" width="100%">责任单位</h3><br><p width="100%" align="center">'+ckbZrBranchStr+'</p><br><p width="100%" align="center"><input type="button" value="确定" class="btn" onclick="queding('+num+')"></p></div>'
			}
		});

	var oldValue=";"+$("TEXTAREA[name=ResponsibilityId"+num+"]").val();
	$("input[name=zrBranch]").each(function(){
		if(oldValue.indexOf(";"+$(this).val()+";")>-1){
			$(this).attr("checked",true);
		}
		
	})
	
	
}

function queding(num){
	

	var zrBranchIds='';
	var zrBranchNames='';
	$("input[name=zrBranch]").each(function(){
		if($(this).is(':checked')){
			//val+=$(this).val+',';
			zrBranchIds+=$(this).attr("value")+';';
			zrBranchNames+=$(this).attr("realText")+';';
		}
		
	})

	$("TEXTAREA[name=ResponsibilityId"+num+"]").val(zrBranchIds);
	$("#operate_zrBranch_spanId"+num).html(zrBranchNames);
	$("TEXTAREA[name=ResponsibilityName"+num+"]").val(zrBranchNames);

	layer.close(selectBranchLayer);

	dblEdit(num)
	

}
