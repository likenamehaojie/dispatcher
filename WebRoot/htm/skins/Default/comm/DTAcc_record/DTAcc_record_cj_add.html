<script type="text/javascript">
//添加条件行 
function AddRow(maxLength){ 
	var map=new Map();
	//事故发生时间
	map.put("tDate",'<input  class=\"input_txt\" onClick="WdatePicker()" type=\"text\"  id="tDate#no#"  name=\"tDate#no#\" value=\"\" />');

	//事故发生地点
	map.put("taddress",'<input  class=\"input_txt\"  type=\"text\" id="taddress#no#"  name=\"taddress#no#\" value=\"\" />');	
	
	//事故简单经过
	map.put("tcontenet",'<input   class=\"input_txt\"  type=\"text\" id="tcontenet#no#" name=\"tcontenet#no#\" value=\"\" />');	

	//受害人 
	map.put("hurtman",'<input   class=\"input_txt\"  type=\"text\" id="hurtman#no#" name=\"hurtman#no#\" value=\"\" />');	
	
	//汇报人
	map.put("reportman",'<input   class=\"input_txt\"  type=\"text\" id="reportman#no#" name=\"reportman#no#\" value=\"\" />');
	
	//上报时间
	map.put("reporttime",'<input  class=\"input_txt\" onClick="WdatePicker()" type=\"text\"  id="reporttime#no#"  name=\"reporttime#no#\" value=\"\" />');

	//FK非空
	map.put("FK:SYS_HIDDEN",'<input type=\"hidden\" name=\"FK#no#\" value=\"1\" size=\"6\">');

	//备注
	map.put("remark",'<textarea   type=\"text\"  name=\"remark#no#\" rows="2" cols="50" value=\"\" /></textarea>');
	                 
	//操作<a  href=\"javascript:AddRow_MR()\">添加</a><br/><a href=\"javascript:DelCurrentRow(#no#);\">删除</a>
	map.put("operate",' <div  style =\'width:40%;margin:0 auto\'><li><a href="#" style="cursor:hand" onclick="AddRow_MR();"><span><img src="images/index/listAdd.gif"  class="f_l"/></span><span class="f_l" >添加 &nbsp;</span></a></li>   <li><a href="#" style="cursor:hand" onclick="DelCurrentRow(#no#);"><span><img src="images/index/listDel.gif"  class="f_l"/></span><span class="f_l" style="line-height:32px">删除</span></a></li></div>'); 
	for(var i=1;i<=maxLength;i++){  
		AddRow_sys(map);
	}
	map.clear();
} 

$(document).ready(function(){

 });

}

function checkzz(){
	if($("#MReport").attr("checked")==true)$("#yes").remove();
	else $("#no").remove();	
	
	var yearAndMonth=document.getElementsByName("yearAndMonth")[0].value
	var ceshi=getInfoBySqlNo_noHidden(401,yearAndMonth)
	if (ceshi==0){
		var h1=$("#h1").html();
		if(h1!="")$("#empty").val(h1)
				
		return check_subTable();
		
	}
	else{
		alert('该月数据已保存')
		return false;
	}
}


function no_MReport(){
	if($("#MReport").attr("checked")==true){
		var FILL_TIME =document.getElementsByName("yearAndMonth")[0].value;
		$("#no").show();
		$("#yes").hide();
		$("#h1").html(FILL_TIME+"份矿级安全正常生产，无人身伤害事故。");
	}
	else{
		$("#no").hide();
		$("#yes").show();
	}
   	
}
</script>
