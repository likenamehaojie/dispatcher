<SCRIPT type=text/javascript>

function setTop(){
	if(document.all("isTop").checked=="true"){
		document.all("isTop").value="0";
	}
	if(document.all("isTop").checked=="false"){
		document.all("isTop").value="1";
	}
}

function delFile(filename,i){
	document.getElementById("msg"+i).innerHTML="";
	document.getElementById("del"+i).innerHTML="";
	document.all("realFileName"+i).value="";
	var newFileName=filename.replace("News/","");
	document.all("realFileName").value=document.all("realFileName").value.replace(newFileName+"a6#2b","");
	
	deleteNewsFile(filename);	
}
function callbackDel(isDel){
	showHide();
}

function getURL(){
	   
	   var fileone = document.getElementById("fileone").value;  
	   if(fileone == null || fileone == "")  
	   {  
			alert("请选择需要上传的文件");  
			return;  
	   }
	  
	   else  
	   {  
		
	        myform.upload.value="正在上传文件，请稍候……";
			
			myform.upload.disabled="false";
			
		    document.myform.submit();
	   }  
}

function callbackError(msg){
	alert(msg);
	myform.upload.value="开始上传";
	myform.upload.disabled="";
}

function callback(msg,del,renameFile)   
{  
	for(var i=1;i<=200;i++)
	{ 
		if(document.getElementById("msg"+i)){
			if(document.getElementById("msg"+i).innerHTML!=""){
				continue;
			}
		}else{
			if(document.getElementById("msg"+i) && document.getElementById("msg"+i).innerHTML==""){
				break;
			}else{
				document.getElementById("showTip").innerHTML=document.getElementById("showTip").innerHTML+ "<div id=\"showline"+i+"\" class=\"attBox\" style=\"display:none\"><span id=\"msg"+i+"\"></span>&nbsp;&nbsp;&nbsp;<span id=\"del"+i+"\"></span><input name=\"realFileName"+i+"\" type=\"hidden\" class=\"ipt\"/></div>";
				break;
			}
		}
	}

	for(var i=1;i<=200;i++)
	{
		if(document.getElementById("msg"+i) && document.getElementById("msg"+i).innerHTML==""){
			document.getElementById("msg"+i).innerHTML = "<font color=red>"+msg+"</font>"; 
			document.all("realFileName"+i).value=renameFile;
			document.getElementById("del"+i).innerHTML="<a href=\"javascript:delFile('News\/"+renameFile+"',"+i+")\"><font color=red>"+del+"</font></a>";

			document.all("realFileName").value=document.all("realFileName").value.replace(renameFile+"a6#2b","");
			document.all("realFileName").value=document.all("realFileName").value+renameFile+"a6#2b";
			
			break;
		}
	}
		
     showHide();
	 myform.upload.value="开始上传";
	 myform.upload.disabled="";
}   
function showHide(){
	for(var i=1;i<=200;i++){
		if(document.getElementById("msg"+i)){
			if(document.getElementById("msg"+i).innerHTML!="")
			{
				document.getElementById("showline"+i).style.display="block";
			}else{
				document.getElementById("showline"+i).style.display="none";
			}
		}else{
			break;
		}
	}
}
	function reValidate(){
	document.all("content").value=KE.html('editor_id');
		if(validate()){	
			document.myform.encoding="application/x-www-form-urlencoded"; 
			document.myform.action="/generictableservlet?action=saveAddRecord&tableName=News&CDNO=$2&ITNO=35";

			return true;

		}
	}

	var theForm = document.forms['aspnetForm'];
if (!theForm) {
    theForm = document.aspnetForm;
}
function __doPostBack(eventTarget, eventArgument) {
    if (!theForm.onsubmit || (theForm.onsubmit() != false)) {
        theForm.__EVENTTARGET.value = eventTarget;
        theForm.__EVENTARGUMENT.value = eventArgument;
        theForm.submit();
    }
}
